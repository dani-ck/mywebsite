<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dani C Clancy</title>
  <style>
    body {
      background-color: #FFFFFF; /* White background */
      margin: 0; /* No default margin */
      padding: 0; /* No default padding */
      font-family: Arial, sans-serif; /* Default font */
    }

    /* Navigation bar styling */
    .navbar {
      display: flex; /* Enable flex layout */
      justify-content: space-around; /* Space links evenly */
      background-color: #333333; /* Dark background for nav bar */
      padding: 10px; /* Padding for spacing */
      position: fixed; /* Keep nav bar at the top */
      width: 100%; /* Full width */
      top: 0; /* Position at the top */
    }

    .navbar a {
      color: white; /* White text for contrast */
      text-decoration: none; /* No underline */
      padding: 10px; /* Padding for spacing */
      font-weight: bold; /* Bold text */
    }

    .navbar a:hover {
      background-color: #555555; /* Change background on hover */
    }

    /* Main content styling */
    .content {
      position: relative; /* Relative positioning for absolute child */
      height: 100vh; /* Full viewport height */
      display: flex; /* Enable flex layout */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    img {
      max-width: 100%; /* Ensure image doesn't overflow */
      height: auto; /* Maintain aspect ratio */
    }

    .overlay-text {
      position: absolute; /* Position absolutely within the relative parent */
      color: white; /* White text for contrast */
      text-align: center; /* Center text */
      font-size: 24px; /* Increase font size for visibility */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a> <!-- Link to Home section -->
    <a href="#bio">Bio</a> <!-- Link to Bio section -->
    <a href="#projects">Projects</a> <!-- Link to Projects section -->
  </div>

  <div class="content">
    <img src="https://files.thewonkeydonkey.ie/TWD.PNG" alt="TWDLOGO" /> <!-- Centered image -->
    <div class="overlay-text">
      <h1>If you are seeing this, WELCOME. I am alive</h1> <!-- Centered text over image -->
    </div>
  </div>
</body>
</html>
